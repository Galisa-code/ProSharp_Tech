<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Imagen con efecto flipped</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background:linear-gradient(135deg, #6D6D71,#f0f0f0, #c0c0c0, #a9a9a9);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .flip-container {
      perspective: 1000px;
      width: 300px;
      height: 200px;
    }

    .flipper {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .flip-container:hover .flipper {
      transform: rotateY(180deg);
    }

    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
    }

    .front {
      z-index: 2;
    }

    .back {
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>

<div class="flip-container">
  <div class="flipper">
    <img src="Imagen3.png" alt="Frontal" class="front">
    <img src="Imagen2.png" alt="Trasera" class="back">
  </div>
</div>

</body>

</html>
